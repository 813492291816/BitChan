<select style="width: 100%;" name="nation">
	<option value=""></option>
{% for each_flag in custom_flags -%}
	<option value="customflag_{{each_flag.id}}">Custom: {{each_flag.name}}</option>
{% endfor %}
{% for value, text in nations.items() -%}
	<option value="{{value}}">{{text}}</option>
{% endfor %}
</select>
